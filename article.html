<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        .article-link {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .article-link:hover {
            background-color: #e0e0e0;
        }
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-back img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Zone</h1>
        <p>Welcome to the Article Zone! Here are some articles for caregivers:</p>
        <a href="https://www.mayoclinic.org/diseases-conditions/alzheimers-disease/symptoms-causes/syc-20350447" class="article-link" target="_blank">Article 1: Tips for Caregivers</a>
        <a href="https://example.com/article2" class="article-link" target="_blank">Article 2: Coping with Stress</a>
        <a href="https://example.com/article3" class="article-link" target="_blank">Article 3: Building Resilience</a>
        <a href="https://example.com/article4" class="article-link" target="_blank">Article 4: Importance of Self-Care</a>
        <a href="https://example.com/article5" class="article-link" target="_blank">Article 5: Supporting Loved Ones</a>
        <button class="btn-back" onclick="goBack()">
            <img src="undo-icon2.png" alt="Undo Icon">
        </button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
