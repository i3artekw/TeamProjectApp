<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .top-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40%;
            text-align: center;
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            height: 60%;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            display: block;
            width: 200px;
        }
        .info-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 14px;
            width: 80%;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-block img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <button id="articleBtn">Article Zone</button>
        <div class="info-block">
            <img src="images/article.png" alt="Article Icon">
            <p>Welcome to the Article Zone. Here you can find various articles and resources about Alzhaimer. 
                Click the button above to explore the content.</p>
        </div>
    </div>
    <div class="bottom-section">
        <button id="localizationBtn">Localization Zone</button>
        <button id="cameraBtn">Camera Zone</button>
        <button id="loudspeakerBtn">Loudspeaker Zone</button>
        <button id="backBtn">Go Back</button>
    </div>

    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>

    <script>
        document.getElementById("articleBtn").addEventListener("click", () => {
            window.location.href = "article.html";
    });
    </script>
</body>
</html>
