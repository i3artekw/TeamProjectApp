<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            display: block;
            width: 200px;
        }
        img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="images/patient.png" alt="Patient Icon">
            <button id="patientBtn">Patient Zone</button>
        </div>
        <div>
            <img src="images/caregiver.png" alt="Caregiver Icon">
            <button id="caregiverBtn">Caregiver Zone</button>
        </div>
    </div>

    <script>
        document.getElementById("patientBtn").addEventListener("click", () => {
            window.location.href = "patient.html";
        });

        document.getElementById("caregiverBtn").addEventListener("click", () => {
            window.location.href = "caregiver.html";
        });
    </script>
</body>
</html>
