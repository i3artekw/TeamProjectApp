<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Patient Zone</h2>
        <button id="playFlappyBtn">Play Flappy Bird</button>
        <button id="backBtn">Go Back</button>
    </div>

    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "patient.html";
        });

        document.getElementById("playFlappyBtn").addEventListener("click", () => {
            window.location.href = "index_game1.html"; // Link to the Flappy Bird game
        });
    </script>
</body>
</html>
