<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Patient Zone</h2>
        <button id="game1Btn">Game 1</button>
        <button id="game2Btn">Game 2</button>
        <button id="game3Btn">Game 3</button>
        <button id="backBtn">Go Back</button>
    </div>

    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "index.html";
        });

        document.getElementById("game1Btn").addEventListener("click", () => {
            window.location.href = "game_options.html";
        });
    </script>
</body>
</html>
