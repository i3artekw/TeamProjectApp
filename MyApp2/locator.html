<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator Zone</title>
    <link rel="stylesheet" href="styles_locator.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="icon3" id="backBtn">&lt;</div> <!-- This represents a back arrow icon -->
            <div class="text1">Locator Zone</div>
        </div>
        <div class="container">
            <div class="locator-container">
                <button id="findBtn">Find Missing Things</button>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "caregiver.html";
        });

        document.getElementById("findBtn").addEventListener("click", () => {
            window.open("https://wmdcommander.appspot.com/dashboard.html#", "_blank");
        });
    </script>
</body>
</html>
