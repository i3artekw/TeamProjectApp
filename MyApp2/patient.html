<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Zone</title>
    <link rel="stylesheet" href="styles_patient.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="icon3" id="backBtn">&lt;</div> <!-- This represents a back arrow icon -->
            <div class="text1">Games</div>
        </div>
        <div class="container">
            <div class="card1" id="game1Btn">
                <div class="image1"></div>
                <div>
                    <div class="text2">Alphabet Soup</div>
                    <div class="text3">Chosse a topic and write realted words that begin with each letter of the alphabet.</div>
                </div>
            </div>
            <div class="card2" id="game2Btn">
                <div class="image2"></div>
                <div>
                    <div class="text4">Block Tapping</div>
                    <div class="text5">Tap the blocks in order.</div>
                </div>
            </div>
            <div class="card3" id="game3Btn">
                <div class="image3"></div>
                <div>
                    <div class="text6">Memory Game</div>
                    <div class="text7">Find matching cards.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "index.html";
        });

        document.getElementById("game1Btn").addEventListener("click", () => {
            window.location.href = "game_options1.html";
        });

        document.getElementById("game2Btn").addEventListener("click", () => {
            window.location.href = "game_options2.html";
        });

        document.getElementById("game3Btn").addEventListener("click", () => {
            window.location.href = "game_options3.html";
        });
    </script>
</body>
</html>
